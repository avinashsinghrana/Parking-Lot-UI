<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Confirmation - LxParking</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Times New Roman', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #fffbe6 0%, #fece34 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .confirmation-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(165, 123, 10, 0.10);
            padding: 36px 28px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border: 2px solid #fece34;
        }

        .logo {
            width: 80px;
            margin-bottom: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #a57b0a;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 1.7rem;
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #fece3444;
        }

        .greeting {
            font-size: 1.18rem;
            margin-bottom: 18px;
            color: #a57b0a;
            font-weight: bold;
            font-family: 'Times New Roman', serif;
        }

        .employee-id {
            font-size: 1.08rem;
            color: #fff;
            background: linear-gradient(90deg, #a57b0a 0%, #fece34 100%);
            border-radius: 8px;
            padding: 10px 0;
            margin-bottom: 18px;
            font-weight: bold;
            box-shadow: 0 2px 8px #fece3444;
            font-family: 'Segoe UI', 'Times New Roman', serif;
        }

        .footer {
            font-size: 1rem;
            color: #a57b0a;
            margin-top: 24px;
            font-family: 'Segoe UI', 'Times New Roman', serif;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            z-index: 2;
            animation: sparkle 1.5s infinite linear;
            opacity: 0.8;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.3) rotate(20deg);
            }
            100% {
                opacity: 0.8;
                transform: scale(1) rotate(0deg);
            }
        }

        .logo-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 16px auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <div class="logo-container">
        <!-- Sparkles -->
        <svg class="sparkle" style="top: 0px; left: 10px; width: 16px; height: 16px;" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="3" fill="#fece34"/>
            <circle cx="8" cy="2" r="1.5" fill="#61dafb"/>
            <circle cx="14" cy="8" r="1.2" fill="#a57b0a"/>
            <circle cx="8" cy="14" r="1.2" fill="#61dafb"/>
            <circle cx="2" cy="8" r="1.2" fill="#a57b0a"/>
        </svg>
        <svg class="sparkle" style="top: 60px; left: 60px; width: 10px; height: 10px; animation-delay: 0.5s;"
             viewBox="0 0 10 10">
            <circle cx="5" cy="5" r="2" fill="#fece34"/>
        </svg>
        <svg class="sparkle" style="top: 10px; left: 60px; width: 8px; height: 8px; animation-delay: 1s;"
             viewBox="0 0 8 8">
            <circle cx="4" cy="4" r="1.5" fill="#61dafb"/>
        </svg>
        <svg class="sparkle" style="top: 70px; left: 20px; width: 7px; height: 7px; animation-delay: 0.8s;"
             viewBox="0 0 7 7">
            <circle cx="3.5" cy="3.5" r="1" fill="#a57b0a"/>
        </svg>
        <!-- PNG Logo for email compatibility -->
        <img class="logo" src="https://i.postimg.cc/nzxwZjyT/logo.png" width="80" height="80" alt="LxParking Logo" />
    </div>
    <h2>Welcome to LxParking!</h2>
    <div class="greeting">Hi <span id="employeeName">{employee}</span>,</div>
    <br>
    <br>
    <div>Your account has been <b>successfully registered</b> with LxParking.</div>
    <div style="height: 18px;"></div>
    <div class="employee-id">Your Employee ID: <span id="employeeId">{employeeId}</span></div>
    <div class="footer">Weâ€™re excited to have you on board.<br>If you have any questions, feel free to reach out to our
        support team.<br><br>Best regards,<br>LxParking Team
    </div>
</div>
</body>
</html>
